<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrategyMC - Page Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: black;
            color: white;
            line-height: 1.6;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url("/api/placeholder/1920/1080");
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .error-container::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.9));
            z-index: 1;
        }

        .error-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: #f59e0b;
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 10px rgba(245, 158, 11, 0.3);
        }

        .error-title {
            font-size: 2rem;
            color: #fde68a;
            margin: 1rem 0;
        }

        .error-message {
            font-size: 1.2rem;
            color: #d1d5db;
            margin-bottom: 2rem;
        }

        .error-path {
            font-family: monospace;
            color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            margin: 1rem 0;
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #f59e0b;
            color: black;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #f59e0b;
        }

        .home-button:hover {
            background-color: transparent;
            color: #f59e0b;
            transform: translateY(-3px);
        }

        footer {
            background-color: black;
            padding: 1.5rem;
            text-align: center;
            border-top: 1px solid rgba(245, 158, 11, 0.2);
            position: relative;
            z-index: 2;
        }

        footer p {
            color: #9ca3af;
            margin: 0;
        }

        @media (max-width: 640px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the current path and display it
            const currentPath = window.location.pathname;
            const pathElement = document.getElementById('current-path');
            if (pathElement) {
                pathElement.textContent = currentPath;
            }
        });
    </script>
</head>
<body>
    <main class="error-container">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
            <div class="error-path">
                Path: <span id="current-path">/</span>
            </div>
            <a href="/" class="home-button">Return to Homepage</a>
        </div>
    </main>

    <footer>
        <p>Â© 2025 StrategyMC. All rights reserved.</p>
    </footer>
</body>
</html>
